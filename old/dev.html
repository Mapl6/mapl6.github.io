        /* Terminal Container */
        .container-terminal {
            width: min(95vw, 900px);
            height: min(90vh, 700px);
            background-color: var(--bg-primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px var(--terminal-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Terminal Top Bar */
        .topbar-terminal {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 16px;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* Terminal Control Buttons */
        .btns-terminal {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.2);
            filter: brightness(1.1);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .btn:hover::after {
            transform: scale(1);
        }

        .exit {
            background-color: #ff5f57;
        }

        .minimize {
            background-color: #febc2e;
        }

// Terminal State Management
class TerminalState {
    constructor() {
        this.commandHistory = [];
        this.historyIndex = -1;
        this.typewriterTimeouts = [];
    }

    addCommand(command) {
        this.commandHistory.push(command);
        this.historyIndex = this.commandHistory.length;
    }

    getPreviousCommand() {
        if (this.historyIndex > 0) {
            this.historyIndex--;
            return this.commandHistory[this.historyIndex];
        }
        return null;
    }

    getNextCommand() {
        if (this.historyIndex < this.commandHistory.length - 1) {
            this.historyIndex++;
            return this.commandHistory[this.historyIndex];
        }
        this.historyIndex = this.commandHistory.length;
        return '';
    }

    clearTypewriterTimeouts() {
        this.typewriterTimeouts.forEach(timeout => clearTimeout(timeout));
        this.typewriterTimeouts = [];
    }
}

// Terminal UI Class
class TerminalUI {


            initSpeedControl() {
                this.speedRange.addEventListener('input', (e) => {
                    const value = e.target.value;
                    this.speedValue.textContent = `${value}ms`;
                    config.typingSpeed = parseInt(value);
                });
            }
    constructor() {
                        this.speedRange = document.getElementById('speed-range');
                this.speedValue = document.querySelector('.speed-value');
                this.initSpeedControl();
        this.output = document.getElementById('output');
        this.input = document.querySelector('.command-input');
        this.timeDisplay = document.getElementById('time');
        this.state = new TerminalState();
        this.commands = new TerminalCommands(this);
        this.initializeEventListeners();
    }

    async typeWriter(text, element, speed = config.typingSpeed) {
        this.state.clearTypewriterTimeouts();
        for (let i = 0; i < text.length; i++) {
            await new Promise(resolve => {
                const timeout = setTimeout(() => {
                    element.textContent += text.charAt(i);
                    resolve();
                }, speed);
                this.state.typewriterTimeouts.push(timeout);
            });
        }
        element.classList.remove('typing');
        this.input.focus();
    }

    addToOutput(content, className = '') {
        const div = document.createElement('div');
        div.className = className;
        
        if (typeof content === 'string') {
            this.typeWriter(content, div);
        } else {
            div.appendChild(content);
        }
        
        this.output.appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    clearOutput() {
        this.output.innerHTML = '';
    }

    executeCommand(cmd) {
        const args = cmd.trim().toLowerCase().split(' ');
        const command = args[0];

        if (!command) return;

        if (this.commands[command]) {
            return this.commands[command]();
        }
        return `Command not found: ${command}\nType 'help' for available commands`;
    }

    updateTime() {
        const now = new Date();
        this.timeDisplay.textContent = now.toLocaleTimeString();
    }

    initializeEventListeners() {
        // Command input handling
        this.input.addEventListener('keydown', (e) => this.handleKeydown(e));

        // Terminal controls
        document.querySelector('.exit').addEventListener('click', () => {
            document.querySelector('.container-terminal').style.display = 'none';
        });

        document.querySelector('.minimize').addEventListener('click', () => {
            const terminal = document.querySelector('.container-terminal');
            terminal.style.transform = 'scale(0.1)';
            setTimeout(() => {
                terminal.style.transform = 'scale(1)';
            }, 1000);
        });

        document.querySelector('.fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Auto-focus input on terminal click
        document.querySelector('.container-terminal').addEventListener('click', () => {
            this.input.focus();
        });
    }

    handleKeydown(e) {
        if (e.key === 'Enter') {
            const cmd = this.input.value;
            this.addToOutput(`visitor@mahdi-portfolio:~$ ${cmd}`);
            const result = this.executeCommand(cmd);
            if (result) this.addToOutput(result);
            
            this.state.addCommand(cmd);
            this.input.value = '';
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            const previousCommand = this.state.getPreviousCommand();
            if (previousCommand !== null) {
                this.input.value = previousCommand;
            }
        } else if (e.key === 'ArrowDown') {
            e.preventDefault();
            this.input.value = this.state.getNextCommand();
        }
    }

    initTerminal() {
        setInterval(() => this.updateTime(), 1000);
        this.updateTime();
        
        const welcomeMessage = `
Welcome to Mahdi's Terminal Portfolio! ðŸš€

Type 'help' to see available commands or try these quick links:
        `;
        
        this.addToOutput(welcomeMessage);
        
        // Add command suggestions
        const suggestions = document.createElement('div');
        suggestions.className = 'command-suggestions';
        ['about', 'projects', 'skills', 'contact'].forEach(cmd => {
            const suggestion = document.createElement('span');
            suggestion.className = 'suggestion';
            suggestion.textContent = cmd;
            suggestion.onclick = () => {
                this.input.value = cmd;
                this.input.focus();
            };
            suggestions.appendChild(suggestion);
        });
        this.output.appendChild(suggestions);
    }
}
