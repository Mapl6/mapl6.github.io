<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahdi Amoozadeh | Interactive Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c2c, #161821);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .container-terminal {
            width: min(95vw, 800px);
            height: min(90vh, 600px);
            background-color: #1a1b26;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .topbar-terminal {
            width: 100%;
            height: 32px;
            display: flex;
            justify-content: space-between;
            background-color: #24283b;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btns-terminal {
            display: flex;
            gap: 8px;
            padding: 10px;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .exit { background-color: #ff5f57; }
        .minimize { background-color: #febc2e; }
        .fullscreen { background-color: #28c841; }

        .title-topbar-terminal {
            color: #a9b1d6;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .body-terminal {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: #a9b1d6;
            line-height: 1.5;
        }

        .body-terminal::-webkit-scrollbar {
            width: 8px;
        }

        .body-terminal::-webkit-scrollbar-track {
            background: #1a1b26;
        }

        .body-terminal::-webkit-scrollbar-thumb {
            background: #24283b;
            border-radius: 4px;
        }

        #output {
            font-size: 14px;
            margin: 0;
            white-space: pre-wrap;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #a9b1d6;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            width: 100%;
            padding: 4px 0;
        }

        .prompt {
            color: #7aa2f7;
            font-weight: bold;
        }

        .success { color: #9ece6a; }
        .error { color: #f7768e; }
        .warning { color: #e0af68; }
        .info { color: #7aa2f7; }

        .menu-item {
            cursor: pointer;
            padding: 4px 0;
            transition: color 0.2s;
        }

        .menu-item:hover {
            color: #7aa2f7;
        }

        .project-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
        }

        .ascii-art {
            color: #7aa2f7;
            font-family: monospace;
            white-space: pre;
        }

        .typing-cursor {
            animation: cursor 1s step-start infinite;
        }

        @keyframes cursor {
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .container-terminal {
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
            
            #output {
                font-size: 12px;
            }
        }
    </style>
</head>

        const output = document.getElementById('output');
        const input = document.querySelector('.command-input');
        let commandHistory = [];
        let historyIndex = -1;

        function getExperience() {
            const startYear = 2021;
            const currentYear = new Date().getFullYear();
            return currentYear - startYear;
        }

        function executeCommand(cmd) {
            const args = cmd.trim().toLowerCase().split(' ');
            const command = args[0];

            if (!command) return;

            if (commands[command]) {
                return commands[command].execute(args.slice(1));
            } else {
                return `Command not found: ${command}\nType 'help' for available commands`;
            }
        }

        function addToOutput(content, classes = '') {
            const div = document.createElement('div');
            div.className = classes;
            div.textContent = content;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                addToOutput(`visitor@mahdi-portfolio:~$ ${cmd}`);
                const result = executeCommand(cmd);
                if (result) addToOutput(result);
                
                commandHistory.push(cmd);
                historyIndex = commandHistory.length;
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });

        });

        document.querySelector('.fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Focus input on click anywhere in terminal
        document.querySelector('.container-terminal').addEventListener('click', () => {
            input.focus();
        });
